{% extends "base.html" %}
{% block title %}Manage users{% endblock %}

{% block content %}
<br>
<h1 align="center">Manage users</h1>

<br>
<div class="container mt-4">
    <table class="table table-success table-striped table-hover" border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td width="50%">
                    <a href="/users/edit-user/{{user.id }}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaledit{{user.id}}">Edit</a>
                    <a href="/users/delete-user/{{ user.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete `{{ user.username }}`?')">Delete</a>
                </td>
            </tr>

            <div id="modaledit{{user.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit '{{user.username}}'</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('views.edit_user')}}" method="POST">
                                <div class="form-group">
                                    <label>Username:</label>
                                    <input type="hidden" name="id" value="{{user.id}}">
                                    <input type="text" class="form-control" name="username" value="{{user.username}}">
                                    <br>
                                    <label>Password:</label>
                                    <input type="text" class="form-control" name="password">
                                </div>
                                <div id="wrapper">
                                    <button class="btn btn-primary mt-4" type="submit">Confirm</button>
                                    <button type="button" class="btn btn-secondary mt-4 ms-2" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>                                                                  
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </tbody>
    </table>
</div>

<br>
<div id="wrapper">
    <a href="/users/create-user" class="btn btn-success">Create user</a>
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


{% endblock %}
