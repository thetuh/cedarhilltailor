{% extends "base.html" %}
{% block title %}Jobs{% endblock %}

{% block content %}
<br>
<h1 align="center">Jobs</h1>

<label>Select garment to view job list</label>
<select class="custom-select custom-select-sm garmentSelect">
    <option selected disabled></option>
    {% for garment in available_garments %}
      <option value="{{ garment.id }}">{{ garment.name }}</option>
    {% endfor %}
  </select>

<br>
<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs_pagination.items %}
            <tr>
                <td width="50%">{{ job.name }}</td>
                <td>
                    <button class="btn btn-sm btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#modaledit{{job.id}}">Edit</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
        {% for page_num in jobs_pagination.iter_pages() %}
            <li class="page-item {% if page_num == jobs_pagination.page %}active{% endif %}">
                <a class="page-link" href="{{ url_for('views.edit_jobs', page=page_num) }}">{{ page_num }}</a>
            </li>
        {% endfor %}        
    </ul>
</nav>
{% endblock %}
