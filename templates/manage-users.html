{% extends "base.html" %}
{% block title %}Manage users{% endblock %}

{% block content %}
<br>
<h1 align="center">Manage users</h1>

<br>
<div class="container mt-4">
    <table class="table table-success table-striped table-hover" border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td width="50%">
                    <a href="/edit-user/{{user.id }}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaledit{{user.id}}">Edit</a>
                    <a href="/delete-user/{{ user.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete `{{ user.username }}`?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<br>
<div id="wrapper">
    <a href="/create-user" class="btn btn-success">Create user</a>
</div>

{% endblock %}
