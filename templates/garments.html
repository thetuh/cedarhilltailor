{% extends "base.html" %}
{% block title %}Garments{% endblock %}

{% block content %}
<br>
<h1 align="center">Garments</h1>
<br>

<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for garment in garments_pagination.items %}
            <tr>
                <td width="50%">{{ garment.name }}</td>
                <td>
                    <button class="btn btn-sm btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#modaledit{{garment.id}}">Edit name</button>
                    <button class="btn btn-sm btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#modaledit{{garment.id}}">Delete</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div id="wrapper">
    <!-- Use a button element with type="button" to trigger the modal -->
    <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalcreate">Create</button>
</div>

<br>

{% endblock %}
